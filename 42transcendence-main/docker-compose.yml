#version: '3.8'

services:
  # Frontend Service Configuration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    init: true
    user: "root"

  # Backend Service Configuration
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    init: true
    user: "root"

  # Pong Standalone Service
  pongstandalone:
    build:
      context: ./pongstandalone-tomerge
      dockerfile: Dockerfile
      no_cache: true
    ports:
      - "4001:4001"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    init: true
    user: root

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
    driver: local

