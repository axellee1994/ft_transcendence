<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Games</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .canvas-container {
        background: #333;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      #renderCanvas1 {
        width: 100%;
        aspect-ratio: 16/9;
        touch-action: none;
        border-radius: 4px;
      }
      #gameButtons {
        text-align: center;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="gameButtons">
        <button id="singleViewButton">Single View Pong</button>
        <button id="multiViewButton">Multi View Pong</button>
        <button id="demoButton">3D Demo</button>
      </div>
      <div class="canvas-container">
        <canvas id="renderCanvas1"></canvas>
      </div>
    </div>
    <script type="module">
        import { Pong } from './Pong.js';
        new Pong('renderCanvas1');
    </script>
  </body>
</html>
