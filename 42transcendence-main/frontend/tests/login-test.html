<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-message {
            color: white;
            background-color: #f56565;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    
    <div id="error-container" class="error-message hidden"></div>
    
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <button id="login-btn">Login</button>
    
    <h2>Response:</h2>
    <pre id="response"></pre>
    
    <script>
        document.getElementById('login-btn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorContainer = document.getElementById('error-container');
            const responseElement = document.getElementById('response');
            
            // Clear previous errors/responses
            errorContainer.classList.add('hidden');
            errorContainer.textContent = '';
            responseElement.textContent = '';
            
            try {
                const response = await fetch('http://localhost:4002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                // Display the full response
                responseElement.textContent = JSON.stringify(data, null, 2);
                
                if (!response.ok) {
                    // Display error from response
                    errorContainer.textContent = data.error || 'Login failed';
                    errorContainer.classList.remove('hidden');
                } else {
                    alert('Login successful!');
                }
            } catch (error) {
                // Display any network or parsing errors
                errorContainer.textContent = 'Error: ' + (error.message || 'Something went wrong');
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
